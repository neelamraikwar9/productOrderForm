<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Product Order Form</h1>
    <br />

    <form id="productForm">
    <label>Product Name:</label>
    <select id="selectProduct">
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
    </select>
    <br />
    <br />

    <label for="quan">Quantity:</label>
    <input type="number" value="1" id="quan"/>

    <br />
    <br />

    <label for="shippingAd">Shipping Address:<label>
      <br>
      <textarea id="shippingAd" rows="4" cols="50"></textarea>

      <br>
      <br>

      <label>Payment Method:</label>
      <br>
      <label for="Card">
      <input type="radio" name="selectPayment" value="Credit Card" id="Card"/>Credit Card
      </label>
      <br>
      <label for="pal">
      <input type="radio" name="selectPayment" value="PayPal" id="pal"/>PayPal 
      </label>
      <br>
      <label for="Transfer">
      <input type="radio" name="selectPayment" value="Bank Transfer" id="Transfer"/>Bank Transfer
      </label>
      <br>
      <br>

      <label>Delivery Speed:</label>
      <select id="selectSpeed">
        <option value="Standard">Standard</option>
        <option value="Express">Express</option>
        <option value="Same Day">Same Day</option>
      </select>
      <br>
      <br>

      <input type="submit" value="Place Order"/>
    </form>

    <div id="resultOrderForm"></div>


    <script>
      const productForm = document.getElementById("productForm")
      productForm.addEventListener("submit", function(event){
        event.preventDefault()
        

        const selectProduct = document.getElementById("selectProduct").value
        const quan = document.getElementById("quan").value
        const shippingAd = document.getElementById("shippingAd").value
        const selectPayment = document.querySelector('input[name="selectPayment"]:checked').value
        const selectSpeed = document.getElementById("selectSpeed").value 

        // console.log(selectProduct,  quan , shippingAd, selectPayment, selectSpeed)
        const userInputForm = `<h2>Order Details:</h2>
        <p><strong>Product Name: </strong>${selectProduct}</p>
        <p><strong>Quantity: </strong>${quan}</p>
        <p><strong>Shipping Address: </strong>${shippingAd}</p>
        <p><strong>Payment Method: </strong>${selectPayment}</p>
        <p><strong>Delivery Speed: </strong>${selectSpeed}</p>`

        const divElement = document.getElementById("resultOrderForm")
        divElement.innerHTML = userInputForm
      })
      
    </script>
  </body>
</html>
